version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cam-parser-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cam_parser}
      MYSQL_USER: ${MYSQL_USER:-camuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-campassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - cam-parser-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cam-parser-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-cam_parser}
      DB_USER: ${MYSQL_USER:-camuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-campassword}
      TZ: Europe/Lisbon
    ports:
      - "3000:3000"
    volumes:
      - ./server/recordings:/app/recordings
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cam-parser-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: cam-parser-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - cam-parser-network

volumes:
  mysql_data:

networks:
  cam-parser-network:
    driver: bridge
