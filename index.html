<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Player HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .video-container {
            display: inline-block;
            margin: 10px;
        }

        /* Basic border styles for videos */
        video {
            /* Simple solid border */
            border: 3px solid #333;

            /* Rounded corners */
            border-radius: 10px;

            /* Box shadow for depth */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

            /* Smooth transitions */
            transition: all 0.3s ease;
        }

        /* Hover effect */
        video:hover {
            border-color: #007bff;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            transform: scale(1.02);
        }

        /* Different styles for each camera */
        #cam1 {
            border-color: #dc3545; /* Red border */
        }

        #cam2 {
            border-color: #28a745; /* Green border */
        }

        #cam3 {
            border-color: #aaaaff; /* Blue Border */
        }

        /* Alternative fancy border styles (uncomment to use) */
        /*
        .fancy-border {
          border: 5px solid;
          border-image: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4) 1;
          border-radius: 0; /* border-radius doesn't work with border-image */
        /* } */

        .double-border {
            border: 3px double #333;
            padding: 5px;
            background-color: white;
        }

        .glowing-border {
            border: 2px solid #00ff00;
            box-shadow:
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00;
        }
        */

        h1 {
            text-align: center;
            color: #333;
        }

        .camera-label {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
<h1>cam-parser poc</h1>

<div class="video-container">
    <video
        id="cam1"
        muted
        playsInline
        disablePictureInPicture
        width="480"
        height="270"
    />
    <div class="camera-label">Camera 1</div>
</div>

<div class="video-container">
    <video
        id="cam2"
        muted
        playsInline
        disablePictureInPicture
        width="480"
        height="270"
    />
    <div class="camera-label">Camera 2</div>
</div>
<div class="video-container">
    <video
        id="cam3"
        muted
        playsInline
        disablePictureInPicture
        width="480"
        height="270"
    />
    <div class="camera-label">Camera 2</div>
</div>

<script>
    const streams = {
        cam1: "http://localhost:8888/cam1/index.m3u8",
        cam2: "http://localhost:8888/cam2/index.m3u8",
        cam3: "http://localhost:8888/cam3/index.m3u8"
    };

    for (const [id, url] of Object.entries(streams)) {
        const video = document.getElementById(id);
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => video.play());
        } else if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
            });
        }
    }
</script>
</body>
</html>
